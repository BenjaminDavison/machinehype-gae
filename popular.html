{% extends "base.html" %}
  
  	{% block content %}
  	
  	<div class="container">
  		
		<h1>Popular Songs:</h1>
		<p>
			<div class="span8">
				<ul class="playlist dark">
					{% for song in songs %}
					<p>
						<li>
							<a href="{{ song.mp3_url }}">{{ song.title }}: {{ song.likes }} People Like This</a>
							<p>
 								<form action="/likesong?key={{ song.key }}" method="post">
									<input type="submit" value="Like Song" />
								</form> 
							</p>
						</li>
					</p>
					{% endfor %}
				</ul>
			</div>  		
  		

	
	    <form action="/addsong" method="post">
	      <div><h2>MP3 URL</h2><textarea name="mp3_url" rows="1" cols="60"></textarea></div>
	      <div><h2>Song Title</h2><textarea name="title" rows="1" cols="60"></textarea></div>
	      <div><h2>Site Name</h2><textarea name="site_name" rows="1" cols="60"></textarea></div>	      
	      <div><input type="submit" value="Add Song"></div>
	    </form>
	
	    <a href="{{ url }}">{{ url_linktext }}</a>
    
    </div>

<!-- </html> -->
{% endblock content %}
